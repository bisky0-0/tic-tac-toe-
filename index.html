<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/292ed01dd7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <i class="fa-sharp fa-solid fa-xmark" id="close-icon"></i>
        <i class="fa-solid fa-bars" id="nav-icon"></i>
        <h1 id="h1">Tic Tac Toe</h1>
    </header>

    <div id="first-window" class="bluer">
        <div id="weapons">
            <h2>Choose your weapon</h2>
            <div id="weapons-container">
                <div class="weapon x" data-type="x">X</div>
                <div class="weapon o" data-type="o">O</div>
            </div>
        </div>
    </div>

    <main>
        <div id="game-container">
            <nav id="nav">
                <div class="level" data-type="easy">Easy</div>
                <div class="level" data-type="hard">Hard</div>
                <div class="level" data-type="twoplayers">Two Players</div>
                <div class="level" data-type="chooseWeapon">Choose your weapon</div>
            </nav>
            <div class="result"><span class="x larger">X</span>
                <p id="x-scores">0</p>
            </div>
            <div id="board-container">
                <div id="board">
                    <div class="board-areas left"></div>
                    <div class="board-areas"></div>
                    <div class="board-areas"></div>
                    <div class="board-areas left"></div>
                    <div class="board-areas"></div>
                    <div class="board-areas"></div>
                    <div class="board-areas left last"></div>
                    <div class="board-areas last"></div>
                    <div class="board-areas last"></div>
                </div>
            </div>
            <div class="result"><span class="o larger">O</span>
                <p id="o-scores">0</p>
            </div>
        </div>
        <button id="restart">New Game</button>
    </main>

    <footer>
        <p>Built by <a href="https://github.com/bisky0-0">Bisky Kruger</a>
            &copy;
            <script>document.write(new Date().getFullYear());</script>
        </p>
    </footer>

    <script src="modifiedScript.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/292ed01dd7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <i class="fa-sharp fa-solid fa-xmark" id="close-icon"></i>
        <i class="fa-solid fa-bars" id="nav-icon"></i>
        <h1 id="h1">tic tac toe</h1>
    </header>

    <div id="first-window">
        <div id="weapons">
            <h2>choose your weapon</h2>
            <div id="weapons-container">
                <div class="weapon x" id="x-weapon">X</div>
                <div class="weapon o" id="o-weapon">O</div>
            </div>
        </div>
    </div>

    <main id="game-container">
        <nav id="nav">
            <div class="level" id="easy" value="easy">easy</div>
            <div class="level" id="hard" value="hard">hard</div>
            <div class="level" id="two-players" value="twoplayers">two players</div>
            <div class="level" id="chooseWeapon" value="chooseWeapon">choose you weapon</div>
        </nav>
        <div id="board-container">
            <div id="board">
                <div class="board-areas left x">x</div>
                <div class="board-areas o">o</div>
                <div class="board-areas"></div>
                <div class="board-areas left"></div>
                <div class="board-areas"></div>
                <div class="board-areas"></div>
                <div class="board-areas last left"></div>
                <div class="board-areas last"></div>
                <div class="board-areas last"></div>
            </div>
        </div>

        <div id="result-container">
            <div class="result" id="x-scores">x scores <p class="score"></p>
            </div>
            <div class="result" id="o-scores">o scores <p class="score"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>built by <a href="https://github.com/bisky0-0">bisky kruger</a>
            &copy;
            <script>document.write(new Date().getFullYear());</script>
        </p>
    </footer>
</body>
<script src="script.js"></script>

</html>
